<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/admin/items_create.css">

  <title>Update User Money</title>
</head>
<body>
  
  <div class="background inactive">
    <div class="card editUserCard inactive">
      <span class="lines"></span>
      <span class="pin red-pin"></span>
      <span class="pin blue-pin"></span>
      <div class="card-header" style="display: flex; justify-content: space-between;">
        <button class="btnClose btn btn-secondary">X</button>
        <h2 class="txtTitle">Add Money</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="txtEmail" readonly>
          </div>
          <div class="mb-4">
            <label for="txtCurrMoney" class="form-label">Current money</label>
            <input type="text" class="form-control" id="txtCurrMoney" readonly>
          </div>
          <div class="mb-4">
            <label for="txtAddMoney" class="form-label">Add Money</label>
            <input type="number" class="form-control" id="txtAddMoney" required>
          </div>
        </form>
        <div class="mb-3" style="display: flex; justify-content: center; gap: 20px;">
          <li class="btn btn2 btnAddMoney"><a>Add Money</a></li>
        </div>
      </div>
    </div>  
  </div>

  <div class="container" style="margin-top: 30px;">
    <div class="frame">
      <span class="top-left"></span>
      <span class="top-center"></span>
      <span class="top-right"></span>
      <span class="mid-left"></span>
      <span class="mid-right"></span>
      <span class="bottom-left"></span>
      <span class="bottom-center"></span>
      <span class="bottom-right"></span>
    </div>
    <div class="card itemCard">
      <span class="lines"></span>
      <span class="pin red-pin"></span>
      <span class="pin blue-pin"></span>
      <div class="card-container">
      <div class="card-header" style="display: flex; justify-content: space-between;">
        <button class="btn btn-secondary" onclick="window.location.href='./admin_menu.html'">X</button>
        <h2>Update Users' Money</h2>
      </div>
      <div class="card-body">
        <div class="scrollable-container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Email</th>
                <th scope="col">Money</th>
                <th scope="col">Level</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody class="table_content">
              <!-- DATA WILL GO HERE -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../js/admin/update_money.js"></script>
  <script type="module" src="../../js/isLoggedIn.js"></script>
</body>
</html>
