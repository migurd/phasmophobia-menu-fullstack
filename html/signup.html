<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/logo.jfif">
  <link rel="stylesheet" href="../css/bg.css">
  <link rel="stylesheet" href="../css/frame.css">
  <link rel="stylesheet" href="../css/btns.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/responsive_form.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  <title>Sign Up</title>
</head>
<body>
  
  <div class="container">
    <div class="frame">
      <span class="top-left"></span>
      <span class="top-center"></span>
      <span class="top-right"></span>
      <span class="mid-left"></span>
      <span class="mid-right"></span>
      <span class="bottom-left"></span>
      <span class="bottom-center"></span>
      <span class="bottom-right"></span>
    </div>
    <div class="card">
      <span class="lines"></span>
      <span class="pin red-pin"></span>
      <span class="pin blue-pin"></span>
      <div class="card-container">
        <div class="card-header">
          <h2>Sign up</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="txtEmail" required>
            </div>
            <div class="mb-3">
              <label for="txtPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="txtPassword" required>
            </div>
            <div id="menu">
              <p>Choose a file picture</p>
              <div>
                <div class="menu-pfp">
                  <img style="width: 100px; height: 100px; object-fit: contain; margin: 10px;" class="postImage" src="../img/pfp.jpg" alt="Imagen a insertar">
                  <div class="menu-link">
                    <p style="margin-bottom: 0px;">URL de la imagen seleccionada</p>
                    <input type="text">
                  </div>
                </div>
                <input type="file" name="btnPostFile" id="btnPostFile" accept=".jpg, .jpeg, .png">
              </div>
              
            </div>
            <div class="mb-3">
              <li class="btnSignUp btn btn4"><a>Sign Up</a></li>
            </div>
            <div class="form-text signUpHelp">
              <p>Have an account already?</p>
              <li class="btn btn5" onclick="window.location.href = './login.html'"><a>Go Back</a></li>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="../js/createUser.js"></script>
  <!-- <script type="module" src="../js/isLoggedIn.js"></script> -->
  <!-- <script type="module" src="../js/uploadFileSignUp.js"></script> -->
</body>
</html>
